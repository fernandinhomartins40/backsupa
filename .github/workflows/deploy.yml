name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 82.25.69.57
        username: root
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          # Diretório do projeto
          cd /opt/backsupa
          
          # Parar containers existentes
          docker-compose down || true
          
          # Atualizar código
          git reset --hard
          git pull origin main
          
          # Iniciar aplicação
          docker-compose up -d --build
          
          # Verificar status
          docker-compose ps
