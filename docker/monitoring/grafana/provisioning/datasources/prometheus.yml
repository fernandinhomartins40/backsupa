# Configuração automática do datasource Prometheus no Grafana
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
      manageAlerts: true
      alerting: true
      exemplaritems: true
      exemplarTraceIdDestinations: []
    uid: prometheus-uid