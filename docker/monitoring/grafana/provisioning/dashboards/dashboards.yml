# Configuração automática dos dashboards do Grafana
apiVersion: 1

providers:
  - name: 'Supabase BaaS Dashboards'
    orgId: 1
    folder: 'Supabase'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards