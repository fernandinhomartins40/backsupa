# Configura√ß√£o do Alertmanager para Supabase Multi-Tenant
global:
  # Configura√ß√£o SMTP (opcional)
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@yourdomain.com'
  smtp_auth_username: ''
  smtp_auth_password: ''
  
  # URLs externas
  slack_api_url: 'https://hooks.slack.com/services/'
  
# Templates para mensagens
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Roteamento de alertas
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  # Rotas espec√≠ficas por severidade
  routes:
    # Alertas cr√≠ticos - notifica√ß√£o imediata
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
    
    # Alertas de warning - menos urgentes
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    # Alertas espec√≠ficos do Supabase
    - match:
        service: supabase
      receiver: 'supabase-alerts'
      group_wait: 15s
      repeat_interval: 30m

# Receivers (destinos das notifica√ß√µes)
receivers:
  # Receptor padr√£o
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9094/webhook'
        send_resolved: true

  # Alertas cr√≠ticos
  - name: 'critical-alerts'
    # Slack para alertas cr√≠ticos
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#supabase-alerts'
        username: 'Supabase Monitor'
        icon_emoji: ':fire:'
        title: 'üö® ALERTA CR√çTICO - Supabase BaaS'
        text: >-
          {{ range .Alerts }}
          *Alerta:* {{ .Annotations.summary }}
          *Inst√¢ncia:* {{ .Labels.instance_id | default "N/A" }}
          *Projeto:* {{ .Labels.project_name | default "N/A" }}
          *Severidade:* {{ .Labels.severity }}
          *Descri√ß√£o:* {{ .Annotations.description }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true
    
    # Email para alertas cr√≠ticos
    email_configs:
      - to: '${ADMIN_EMAIL}'
        subject: 'üö® CR√çTICO: Supabase BaaS - {{ .GroupLabels.alertname }}'
        headers:
          From: 'alerts@yourdomain.com'
          To: '${ADMIN_EMAIL}'
        body: |
          Alerta cr√≠tico no Supabase BaaS:
          
          {{ range .Alerts }}
          Alerta: {{ .Annotations.summary }}
          Inst√¢ncia: {{ .Labels.instance_id | default "N/A" }}
          Projeto: {{ .Labels.project_name | default "N/A" }}
          Organiza√ß√£o: {{ .Labels.org_id | default "N/A" }}
          Severidade: {{ .Labels.severity }}
          
          Descri√ß√£o: {{ .Annotations.description }}
          
          {{ if .Annotations.runbook_url }}
          Documenta√ß√£o: {{ .Annotations.runbook_url }}
          {{ end }}
          
          Hor√°rio: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .EndsAt }}Resolvido: {{ .EndsAt.Format "2006-01-02 15:04:05" }}{{ end }}
          
          ---
          {{ end }}
          
          Dashboard: http://localhost:3001/d/supabase-overview
          Prometheus: http://localhost:9090
        send_resolved: true

  # Alertas de warning
  - name: 'warning-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#supabase-monitoring'
        username: 'Supabase Monitor'
        icon_emoji: ':warning:'
        title: '‚ö†Ô∏è Aviso - Supabase BaaS'
        text: >-
          {{ range .Alerts }}
          *Alerta:* {{ .Annotations.summary }}
          *Inst√¢ncia:* {{ .Labels.instance_id | default "N/A" }}
          *Severidade:* {{ .Labels.severity }}
          {{ end }}
        send_resolved: true

  # Alertas espec√≠ficos do Supabase
  - name: 'supabase-alerts'
    webhook_configs:
      - url: '${SUPABASE_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          bearer_token: '${WEBHOOK_TOKEN}'
        title: 'Supabase Instance Alert'
        text: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Instance: {{ .Labels.instance_id }}
          Project: {{ .Labels.project_name }}
          Service: {{ .Labels.service | default "unknown" }}
          Severity: {{ .Labels.severity }}
          {{ end }}

# Configura√ß√µes de inibi√ß√£o (suprimir alertas relacionados)
inhibit_rules:
  # Se uma inst√¢ncia est√° down, suprimir alertas de CPU/Memory dela
  - source_match:
      alertname: 'SupabaseInstanceDown'
    target_match_re:
      alertname: 'High.*Usage'
    equal: ['instance_id']
  
  # Se o servidor est√° com mem√≥ria cr√≠tica, suprimir warnings de mem√≥ria
  - source_match:
      alertname: 'CriticalMemoryUsage'
    target_match:
      alertname: 'HighMemoryUsage'
  
  # Se o disco est√° cr√≠tico, suprimir warnings de disco
  - source_match:
      alertname: 'CriticalDiskSpace'
    target_match:
      alertname: 'LowDiskSpace'

# Configura√ß√µes de silenciamento autom√°tico
mute_time_intervals:
  - name: maintenance-window
    time_intervals:
      - times:
          - start_time: '02:00'
            end_time: '04:00'
        weekdays: ['sunday']
        months: ['1:12']

# Configura√ß√µes de retry
retry:
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h