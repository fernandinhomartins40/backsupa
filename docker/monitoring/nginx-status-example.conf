# Exemplo de configuração nginx para status page
# Copiar para /etc/nginx/sites-available/supabase-status

server {
    listen 8080;
    server_name _;
    
    # Status page principal
    location /status {
        alias /opt/monitoring/status;
        index index.html;
        try_files $uri $uri/ =404;
        
        # Headers para refresh automático
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # CORS para permitir acesso de qualquer origem
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }
    
    # API JSON para status
    location /status/api {
        alias /opt/monitoring/status;
        try_files $uri $uri.json =404;
        
        # Content-Type para JSON
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
        
        # Cache curto para API
        expires 30s;
    }
    
    # Proxy para métricas Prometheus (opcional)
    location /metrics {
        proxy_pass http://localhost:9090/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS
        add_header Access-Control-Allow-Origin *;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# Para habilitar:
# sudo ln -s /etc/nginx/sites-available/supabase-status /etc/nginx/sites-enabled/
# sudo nginx -t && sudo nginx -s reload