  # PostgreSQL Meta (necess√°rio para Studio)
  meta:
    container_name: supabase_meta
    image: supabase/postgres-meta:v0.84.2
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: master-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: supabase_master
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: postgres123
    ports:
      - "8080:8080"
    depends_on:
      master-db:
        condition: service_healthy
    networks:
      - supabase_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Proxy
  nginx:
    build:
      context: ./nginx-config
      dockerfile: Dockerfile
    container_name: supabase_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      control-api:
        condition: service_healthy
      billing-api:
        condition: service_healthy
      marketplace-api:
        condition: service_healthy
      admin-dashboard:
        condition: service_healthy
    networks:
      - supabase_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  master_db_data:
    driver: local

networks:
  supabase_network:
    driver: bridge